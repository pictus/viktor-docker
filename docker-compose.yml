version: "3"

services:
  server:
    dns: 8.8.8.8
    container_name: "frankenserver"
    tty: true
    build:
      dockerfile: "docker_repo/Dockerfile.server"
      context: ${DC_APP_DIR-../}
      args:
        SERV_NAME: ${DC_SERVER_NAME-localhost}
        MERCURE_PUBLISHER_KEY: ${DC_MERCURE_PUBLISHER_JWT_KEY}
        MERCURE_SUBSCRIBER_KEY: ${DC_MERCURE_SUBSCRIBER_JWT_KEY}
        DC_INSTALL_MERCURE: ${DC_INSTALL_MERCURE-1}
        DC_VICTOR_ROOT: ${DC_VICTOR_ROOT-./docker_repo/}
    ports:
      - "8080:80"
      - "4443:443"
      - "4443:443/udp"
      - "3000:3000"
    volumes:
      - "${DC_APP_DIR-../}:/app/"

